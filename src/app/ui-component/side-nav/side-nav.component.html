<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    
    <!-- Left sidebar with navigation links -->
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="sidenav-content">
      <mat-nav-list>
        <a mat-list-item (click)="scrollToSection('home')">Home</a>
        <a mat-list-item (click)="scrollToSection('skills')">Skills</a>
        <a mat-list-item (click)="scrollToSection('experience')">Experience</a>
        <a mat-list-item (click)="scrollToSection('projects')">Projects</a>
        <a mat-list-item (click)="scrollToSection('contact')">Contact</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>
      <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        
        <!-- Logo or Name on the Left -->
        <a href="#" class="logo">Sai Karthik Sikkem</a>
        
        <!-- Header navigation links for larger screens -->
        <div class="nav-links">
          <a class="nav-link" href="#about-me">Home</a>
          <a class="nav-link" href="#skills">Skills</a>
          <a class="nav-link" href="#experience">Experience</a>
          <a class="nav-link" href="#projects">Projects</a>
          <a class="nav-link" href="#contact">Contact</a>
        </div>

        
        
        <!-- Download Resume button -->
        <div class="example-button-container">
          <a href="assets/files/SikkemSaiKarthik_Resume.pdf" download="SikkemSaiKarthik_Resume.pdf">
            <button mat-fab extended>
              <mat-icon>cloud_download</mat-icon>
              Download Resume
            </button>
          </a>
        </div>
      </mat-toolbar>

      <!-- Main body content goes here -->
      <app-body></app-body>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
